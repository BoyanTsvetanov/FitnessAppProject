<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Exercise</title>
</head>
<body>
<h1>Create New Exercise</h1>
<form th:action="@{/exercises}" th:method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required>
  <br>
  <label for="repetitions">Repetitions:</label>
  <input type="number" id="repetitions" name="repetitions" required min="1">
  <br>
  <label for="mediaUrl">Media URL:</label>
  <input type="text" id="mediaUrl" name="mediaUrl">
  <br>
  <label>Muscle Groups:</label>
  <br>
  <th:block th:each="muscleGroupEnum : ${muscleGroups}">
    <input type="checkbox" th:id="${muscleGroupEnum}" th:name="muscleGroups" th:value="${muscleGroupEnum}">
    <label th:for="${muscleGroupEnum}" th:text="${muscleGroupEnum}">Muscle Group</label>
    <br>
  </th:block>
  <button type="submit">Create Exercise</button>
</form>
</body>
</html>
