<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Exercise</title>
</head>
<body>
<h1>Update Exercise</h1>
<form th:action="@{/exercises/{id}/update(id=${exercise.id})}" th:method="post">
  <input type="hidden" th:value="${exercise.id}">
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:value="${exercise.description}" required>
  <br>
  <label for="repetitions">Repetitions:</label>
  <input type="number" id="repetitions" name="repetitions" th:value="${exercise.repetitions}" required>
  <br>
  <label for="mediaUrl">Media URL:</label>
  <input type="text" id="mediaUrl" name="mediaUrl" th:value="${exercise.mediaUrl}">
  <br>
  <label>Muscle Groups:</label>
  <br>
  <th:block th:each="muscleGroupEnum : ${T(com.example.FitnessAppProject.models.entity.MuscleGroupEnum).values()}">
    <input type="checkbox" th:id="${muscleGroupEnum.name()}" th:name="muscleGroups" th:value="${muscleGroupEnum.name()}" th:checked="${exercise.muscleGroups.contains(T(com.example.FitnessAppProject.models.entity.MuscleGroupEnum).valueOf(muscleGroupEnum.name()))}">
    <label th:for="${muscleGroupEnum.name()}" th:text="${muscleGroupEnum.name()}">Muscle Group</label>
    <br>
  </th:block>
  <button type="submit">Update Exercise</button>
</form>
</body>
</html>
