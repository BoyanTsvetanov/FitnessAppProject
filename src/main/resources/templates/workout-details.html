<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Workout Details</title>
</head>
<body>
<h1>Workout Details</h1>

<p><strong>Name:</strong> <span th:text="${workout.name}"></span></p>
<p><strong>Runtime:</strong> <span th:text="${workout.runtime}"></span></p>
<p><strong>Credits:</strong> <span th:text="${workout.credits}"></span></p>

<h2>Exercises</h2>
<ul>
  <li th:each="exercise : ${workout.exercises}">
    <p><strong>Name:</strong> <span th:text="${exercise.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${exercise.description}"></span></p>
    <!-- Add more exercise details as needed -->
  </li>
</ul>

<a href="/workouts">Back to List</a>
</body>
</html>
